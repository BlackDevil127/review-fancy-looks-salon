            // *******************************
            
            const reviewText = reviewOutputElement.innerText;
            // ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶∞‡ßá‡¶ü‡¶ø‡¶Ç ‡¶¨‡¶æ‡¶¶‡ßá ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶Ö‡¶Ç‡¶∂ ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶¨‡ßá

            });
